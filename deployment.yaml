apiVersion: apps/v1
kind: Deployment
metadata:
  name: bmi-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bmi-app
  template:
    metadata:
      labels:
        app: bmi-app
    spec:
      containers:
      - name: bmi-app
        image: chaitrrareddy/bmi-app:latest
        ports:
        - containerPort: 5000
